<div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <div class="card">
          <div class="front">
            <div class="content">
              <div class="main">
                <h3 class="name">{{ carteVisite.nom }} {{ carteVisite.prenom }}</h3>
                <p class="profession">{{ carteVisite.email }}</p>
                <p class="text-center">{{ carteVisite.entreprise }}</p>
                <p>{{ carteVisite.tel }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <form class="form-control">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input
        type="text"
        id="nom"
        name="nom"
        [(ngModel)]="carteVisite.nom"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input
        type="text"
        id="prenom"
        name="prenom"
        class="form-control"
        [(ngModel)]="carteVisite.prenom"
      />
    </div>
    <div class="form-group">
      <label for="entreprise">Entreprise:</label>
      <input
        type="text"
        id="entreprise"
        name="entreprise"
        class="form-control"
        [(ngModel)]="carteVisite.entreprise"
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="carteVisite.email"
      />
    </div>
    <div class="form-group">
      <label for="tel">Numéro de téléphone:</label>
      <input
        type="text"
        id="tel"
        name="tel"
        [(ngModel)]="carteVisite.tel"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-success" (ngSubmit)="onSubmit()">Enregistrer</button>
  </form>
